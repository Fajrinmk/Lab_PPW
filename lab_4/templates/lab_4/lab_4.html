{% extends "lab_4/layout/base.html" %}

{% block content %}
<div class="backgroundd">
    <h1>Portofolio</h1>
    <center></center><img class="fotoBulatDigorengDadakan" src="https://image.ibb.co/n8aoUQ/fajrin.jpg" width="200" height="200"></center>
    <hr/>
    <section name="bio">
        <h2>Bio</h2>
        <p>
            {{content}}
        </p>    
    </section>
    <hr/>
    <section name="about_me">
        <h2>List</h2>
        <ul>
            {% for ii in about_me %}
            <li> {{ ii }} </li>
            {% endfor %}
        </ul>
    </section>
    <hr/>
    <section name="form">
        <h2>Send Message</h2>
        <form id="form" method="POST" action="{% url 'lab-4:add_message' %}">
            {% csrf_token %}
            {{ message_form }}
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>
</div>



{% endblock %}
