{% extends "lab_4/layout/base.html" %}

{% block content %}
<style>
body {
  min-height: 2000px;
}

    .navbar-static-top {
    margin-bottom: 19px;
    }
/*Textarea not resizeable*/
textarea {
    resize:none
}
    .fotoBulatDigorengDadakan {
    border-radius: 50%;
    overflow: hidden;
    transition-duration: 0.8s;
    transition-property: transform;
}

    .fotoBulatDigorengDadakan:hover {
    border-radius: 50%;
    /* Start the shake animation and make the animation last for 0.5 seconds */
    animation: spin 1s;
   /* When the animation is finished, start again */
    animation-iteration-count: infinite;
    transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
  
 .text {
    text-align: center;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
 }


</style>
<div class="text">
    <center><h1>Portofolio</h1></center>
    <center><img class="fotoBulatDigorengDadakan" src="https://image.ibb.co/b42XjQ/Photo_Grid_1506336620941.jpg" width="200" height="200"></center>
    <hr/>
    <section name="bio">
        <h2>Bio</h2>
        <p>
            {{content}}
        </p>    
    </section>
    <hr/>
    <section name="about_me">
        <h2>List</h2>
        <ul>
            {% for ii in about_me %}
            <li> {{ ii }} </li>
            {% endfor %}
        </ul>
    </section>
    <hr/>
    <section name="form">
        <h2>Send Message</h2>
        <form id="form" method="POST" action="{% url 'lab-4:add_message' %}">
            {% csrf_token %}
            {{ message_form }}
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>
</div>



{% endblock %}
