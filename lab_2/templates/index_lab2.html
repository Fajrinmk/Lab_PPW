{% extends "base.html" %}
{% block content %}
<style>
    .center_screen {
        position: absolute;
        width: 500px;
        height: 50px;
        top: 50%;
        left: 50%;
        margin-left: -250px; /* margin is -0.5 * dimension */
        margin-top: -25px;
    }
    /* The hero image */
    .hero-image {
    /* The image used */
        background-image: url("basketball.jpg");

    /* Set a specific height */
        height: 50%;

    /* Position and center the image to scale nicely on all screens */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

/* Place text in the middle of the image */
  .hero-text{
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: 100px;
        transform: translate(-50%, -50%);
        color: white;
    }
</style>
<div class="hero-image">
  <div class="hero-text">
        <h1 style="font-size:45px">Hello, this is {{ name }}</h1>
        <p> {{ content }} </p>
  </div>
</div>
{% endblock %}
