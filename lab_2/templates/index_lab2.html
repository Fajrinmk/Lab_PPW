{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
body, html {
    height: 100%;
    margin: 0;
}
    .center_screen {
        position: absolute;
        width: 500px;
        height: 50px;
        top: 50%;
        left: 50%;
        margin-left: -250px; /* margin is -0.5 * dimension */
        margin-top: -25px;
    }

   .text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
   }

   .img {
      background-image: url("{% static 'images/basketball.jpg' %}");
      height: 92%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
  }

  img {
    border-radius: 50%;
  }
  img:hover {
    border-radius: 50%;
    /* Start the shake animation and make the animation last for 0.5 seconds */
    animation: shake 0.5s;
   /* When the animation is finished, start again */
    animation-iteration-count: infinite;
  }
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
}

</style>
<div class="img">
  <div class="text">
    {% load static %}
    <center><img src="{% static "images/fajrin.jpg" %}" width="200" height="200"></center>
    <h1 style="font-size:50px; font-family:Trebuchet MS">Hello, this is {{ name }}.</h1>
    <p> {{ content }}.</p>
  </div>
</div>
{% endblock %}
