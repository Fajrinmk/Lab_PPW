{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
body, html {
    height: 100%;
    margin: 0;
}
    .center_screen {
        position: absolute;
        width: 500px;
        height: 50px;
        top: 50%;
        left: 50%;
        margin-left: -250px; /* margin is -0.5 * dimension */
        margin-top: -25px;
    }

   .text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
   }

   .img {
      background-image: url("{% static 'images/basketball.jpg' %}");
      height: 92%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
  }

</style>
<div class="img">
 <div class="text">
 <h1 style="font-size:50px">Hello, this is {{ name }}.</h1>
    <p> {{ content }}.</p>

</div>
</div>
{% endblock %}
